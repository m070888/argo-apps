apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name }}
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:{{ .Values.nginx.image.tag }}
        ports:
        - containerPort: 80
        imagePullPolicy: {{ .Values.nginx.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
        - name: PREFIX
          value: {{ .Values.nginx.prefix }}
